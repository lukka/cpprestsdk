jobs:
  - job: windows_vs2017_hosted
    pool:
      name: Hosted VS2017
    variables:
      system.debug: true

    steps:

    - checkout: self
      submodules: recursive

    - task: CacheBeta@0
      displayName: Cache vcpkg artifacts
      inputs:
        key: $(Build.SourcesDirectory)/vcpkg_ports.txt | $(Build.SourcesDirectory)/.git/modules/vcpkg/HEAD | "$(Agent.OS)"
        path: '$(Build.SourcesDirectory)/vcpkg'

    - task: lucappa.cmake-ninja-vcpkg-tasks.d855c326-b1c0-4d6f-b1c7-440ade6835fb.run-vcpkg@0
      displayName: 'Run vcpkg'
      inputs:
        vcpkgTriplet: 'x64-windows'
        vcpkgArguments: '@$(Build.SourcesDirectory)/vcpkg_ports.txt'
        vcpkgDirectory: $(Build.SourcesDirectory)/vcpkg

    - task: lucappa.cmake-ninja-vcpkg-tasks.f2b1ec7d-bc54-4cc8-b9ed-1bc7f37c9dc6.run-cmake@0
      displayName: 'Run CMake and Ninja - CMakeLists.txt'
      inputs:
        cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
        cmakeListsTxtPath: CMakeLists.txt
        useVcpkgToolchainFile: true
        cmakeAppendedArgs: '-G Ninja -DCPPREST_EXCLUDE_BROTLI=OFF -DCMAKE_BUILD_TYPE=Release'

    - script: |
        cd $(Build.ArtifactStagingDirectory)/Release/Binaries/
        test_runner.exe *test.dll
      displayName: 'Run tests, release'
